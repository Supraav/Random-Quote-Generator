<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="quotes"></div>
        <br>

        <div class="categories">
            <label for="quotes-category">Choose a quote category:</label>

            <select name="quotes-category" id="quotes-category" onchange="handleChange()">
                <option disabled selected value> -- select a category -- </option>
                <option value="motivation">Motivation</option>
                <option value="wisdom">Wisdom</option>
                <option value="success">Success</option>
            </select>
        </div>

        <div id="slider">
            <button value="previous" id="previous" class="previous" onclick="previous()">Previous</button>
            <button value="next" id="next" class="next" onclick="next()">Next</button>
        </div>

        <br>
        
        <div class="randomize" onclick="handleRandom()">
            <button value="randomize">Generate Random Quote</button>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="quotes.js"></script>
</body>

</html>
